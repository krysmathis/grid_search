{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="main">

        <form method="POST" enctype=multipart/form-data>
            <div class="form-group">
                <input class="btn btn-default btn-choose" type=file name=file>
                <input id="input__image-correct" type=submit value=Upload onclick="openForm(event)">
            </div>
        </form>
        <canvas id="myCanvas" style="border:2px solid black" ></canvas>
        <div id="coords"></div>
        <div class="row w-100 p-3">
            <div class="pog_selector">select pog
                <select id="select__pog">  
                </select>
            </div>
        </div>

        <div class="row w-100 p-3">
            <button class="btn btn-info" onclick="clearLastPoint()">CLEAR</button>
            <button class="btn btn-light" onclick="submit()">SUBMIT</button>
        </div>
        <img src="" id="img__results">
        <div id="img__slices"></div>
        <script>
            var img = new Image()
            let img_url = '{{image_url}}'
            img.src = '{{image_url}}';
        </script>
        <script src="{{url_for('static',filename='main.js')}}"></script>
    </div>
</div>
{% endblock %}
